version: "3"
networks:
  dev:
volumes:
  db-dev:
  solr-dev:
  data-dev:
services:
  mopsy:
    image: node:14
    networks:
      dev:
    ports:
      - 1234:3000
      - 1236:4000
    command: npm run dev
    volumes:
      - ./:/home/app
      # - /volume1/media/books:/mnt/books:ro
      - /volume1/media/bib:/mnt/books:ro
      - data-dev:/mnt/data
    working_dir: /home/app
    environment:
      DANGEROUSLY_DISABLE_HOST_CHECK: "true"
      MOPSY_APP_NAME: MOPSY Search
      MOPSY_JSON_IDENTATION: 4
      MOPSY_MYSQL_DATABASE: mopsy
      MOPSY_MYSQL_HOST: db
      MOPSY_MYSQL_PORT: 3306
      MOPSY_MYSQL_USERNAME: mopsy
      MOPSY_MYSQL_PASSWORD: mopsy
      MOPSY_SOLR_HOST: solr
      MOPSY_SOLR_PORT: 8983
      MOPSY_SOLR_CORE: mopsy
      MOPSY_MYPRIVATEKEY: myprivatekey
      MOPSY_SESSIONKEY: myprivatekey
      MOPSY_SALT_ROUNDS: 10
      MOPSY_HITS_PER_PAGE: 10
      MOPSY_CRAWLERS: calibre,filesystem
      REDIS_HOST: redis
      REDIS_PORT: 6379
  db:
    image: mariadb:10
    networks:
      dev:
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - db-dev:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=mopsy
      - MYSQL_PASSWORD=mopsy
      - MYSQL_DATABASE=mopsy
      - MYSQL_USER=mopsy
  redis:
    image: redis
    networks:
      dev:
  adminer:
    image: adminer
    networks:
      dev:
    ports:
      - 1237:8080
  solr:
    image: solr:8.6
    networks:
      dev:
    ports:
      - 1235:8983
    volumes:
      - solr-dev:/var/solr
      - ./solr_configset:/opt/solr/server/solr/configsets/myconfig:ro
    environment:
      - SOLR_HEAP=1g
    command:
      solr-precreate mopsy /opt/solr/server/solr/configsets/myconfig
  calibre:
    #image: derhenning/mopsy-crawler:latest
    image: crawler:dev
    networks:
      dev:
    ports:
      - 1238:80
    volumes:
      # - /volume1/media/books:/mnt/books:ro
      - /volume1/media/bib:/mnt/books:ro
      - data-dev:/mnt/data
    environment:
      DEBUG: 'true'
      CRAWLER_TYPE: calibre
      CRAWLER_NAME: Calibre V1.0
      CALIBRE_PATH: /mnt/books
      CRAWLER_SLEEP_TIME: 1
      MOPSY_SOLR_HOST: solr
      MOPSY_SOLR_PORT: 8983
      MOPSY_SOLR_CORE: mopsy
      MOPSY_SOLR_PREFIX: calibre
  filesystem:
    #image: derhenning/mopsy-crawler:latest
    image: crawler:dev
    networks:
      dev:
    volumes:
      # - /volume1/media/books:/mnt/books:ro
      - /volume1/media/bib:/mnt/books:ro
      - data-dev:/mnt/data
    environment:
      DEBUG: 'true'
      CRAWLER_TYPE: filesystem
      CRAWLER_NAME: Filesystem V1.0
      ROOT_FOLDER: /mnt/books/
      CRAWLER_SLEEP_TIME: 1
      MOPSY_SOLR_HOST: solr
      MOPSY_SOLR_PORT: 8983
      MOPSY_SOLR_CORE: mopsy
      MOPSY_SOLR_PREFIX: files