name: Publish multi-arch Docker images

on:
    push:
        branches:
            - master
        tags:
            - '*'

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
        -
            name: Checkout
            uses: actions/checkout@v1
        -
            name: Set Release Tag
            run: |
                if [ "${GITHUB_REF#refs/*/}" = "master" ]; \
                then echo "RELEASE_TAG=latest"; \
                else echo "RELEASE_TAG=${GITHUB_REF#refs/*/}"; fi \
                >> $GITHUB_ENV
        -
            name: Set up QEMU
            uses: docker/setup-qemu-action@v1
            with:
                platforms: all
        -
            name: Set up Docker Buildx
            id: buildx
            uses: docker/setup-buildx-action@v1
        -
            name: Login to DockerHub
            uses: docker/login-action@v1
            with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
        -
            name: Build and push mopsy
            uses: docker/build-push-action@v2
            with:
                context: .
                file: ./docker/Dockerfile.mopsy
                platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/mopsy:${{ env.RELEASE_TAG }}
        -
            name: Build and push crawler
            uses: docker/build-push-action@v2
            with:
                context: .
                file: ./docker/Dockerfile.crawler
                platforms: linux/amd64,linux/arm/v7,linux/arm64/v8
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/mopsy-crawler:${{ env.RELEASE_TAG }}
